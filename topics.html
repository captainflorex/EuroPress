    <script>
        // Fallback et remplacement proactif des placeholders distants
        (() => {
            const FALLBACK = './images/OIP.jpg';
            const normalize = (img) => {
                if (!img) return;
                if (img.src && img.src.includes('via.placeholder.com')) {
                    img.src = FALLBACK;
                }
                img.onerror = () => {
                    img.onerror = null;
                    img.src = FALLBACK;
                };
            };

            const origSetAttribute = HTMLImageElement.prototype.setAttribute;
            HTMLImageElement.prototype.setAttribute = function(name, value){
                if (name === 'src' && typeof value === 'string' && value.includes('via.placeholder.com')) {
                    value = FALLBACK;
                }
                return origSetAttribute.call(this, name, value);
            };

            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('img').forEach(normalize);
            });
        })();

        // DONN√âES UNIFI√âES
        const articlesData = [
            { id: 1, title: "Rian Johnson's Star Wars Trilogy: A Broken Promise That Still Leaves a Bitter Taste", author: "Eliot GROSEIL", date: "Nov 24, 2025", topic: "Editorial", contentType: "editorial", img: "./images/GettyImages-2217355437.png", excerpt: "Johnson's planned Star Wars trilogy is effectively dead, leaving a bitter aftertaste after years of silence.", body: "<p>It is now official: Rian Johnson's Star Wars trilogy is effectively dead. The news is not exactly shocking after years of silence, but it still hits hard. For those who held onto the promise made in 2017, right after the explosive release of The Last Jedi, this feels like another letdown in a long line of abandoned Star Wars projects.</p><h3>A Missed Opportunity</h3><p>Johnson had everything lined up for success. With The Last Jedi, he dared to shake up the formula. Yes, he split the fanbase, but he also injected creativity into a saga that often played things too safe. A brand-new trilogy, completely removed from the Skywalker storyline, felt like a breath of fresh air waiting to happen: new worlds, new characters, new ideas, a chance to break free from the weight of legacy.</p><p>But reality had other plans. Between the initial announcement and today, Knives Out happened. Then its sequel. Then Netflix. Then a third Benoit Blanc mystery. Johnson himself admits he went into another universe. And honestly, who can blame him? Knives Out is fantastic. Still, the situation leaves a bitter aftertaste. Lucasfilm let a bold, imaginative filmmaker slip away‚Äîand for what?</p><h3>What Now?</h3><p>Meanwhile, the Star Wars machine keeps expanding, but the overall strategy is starting to look more like a patchwork than a coherent vision. Simon Kinberg is now taking over with a new trilogy (Episodes X, XI, and XII), while standalone films keep stacking up: The Mandalorian & Grogu (May 2026), Starfighter with Ryan Gosling (May 2027), and James Mangold's Dawn of the Jedi, which seems stuck in development limbo.</p><p>The issue? None of these projects appear to carry the kind of singular, daring perspective Johnson could have brought. Instead, it feels like a race to announce the next big name, the next shiny idea‚Äîhanding out pieces of the galaxy to whichever director is trending, without any real sense of direction.</p><h3>Hope Remains (Somehow)</h3><p>So yes, it is disappointing. Disappointing that Lucasfilm could not keep Johnson onboard. Disappointing that the backlash to The Last Jedi may have played a role. Disappointing that once again, Star Wars seems to be choosing the safest path instead of the boldest one.</p><p>But hope is stubborn. And in this galaxy, it always finds a way to linger.</p>" },
            { id: 2, title: "Red Dead Redemption 2: Commercial Success and Development Conditions", author: "Louis PAICHEUR", date: "Dec 24, 2025", topic: "Gaming", contentType: "article", img: "./images/Image1.jpg", excerpt: "Released in October 2018, Red Dead Redemption 2 achieved worldwide success. But what were the conditions behind its eight-year development?", body: "<p>Released in October 2018, Red Dead Redemption 2, developed by Rockstar Games, achieved worldwide commercial success. The title is the result of a development cycle that lasted around eight years. This development required significant human and financial resources. It also revived questions about the studio's internal work organization.</p><h3>A Western Set in the Late 19th Century</h3><p>The game takes place in the late 19th century, in a declining American Far West. The player controls Arthur Morgan, an outlaw and member of a criminal gang. The authorities pursue the group after several robberies, and the story follows their escape through a changing America.</p><h3>A Large-Scale Development</h3><p>The development spanned roughly eight years. Its cost, according to several specialized media outlets, is estimated between 370 and 540 million dollars. The production reportedly involved several thousand people, with extensive work on performance and dialogue: around 1,200 actors are said to have recorded nearly 500,000 lines.</p><h3>Work Rhythms Reported by Developers</h3><p>Developers described intense work rhythms during certain phases. Some employees say they worked up to 60 hours per week. Others mention even more demanding periods. A former animator at the studio stated that he exceeded 70 hours per week for several months.</p><h3>Rockstar's Position and Internal Data Reported in the Press</h3><p>Rockstar Games claims an average workweek of 45 hours. Internal surveys, cited by the press, indicate that around 20% of employees reported exceeding this threshold during the final stages. The actors also worked over several years, under confidentiality agreements. Roger Clark, who portrays Arthur Morgan, mentioned the length of the recording sessions and the secrecy surrounding the development.</p><h3>A Record Launch and Sustained Sales</h3><p>At release, the game generated 725 million dollars in revenue during its first weekend. Today, more than 79 million copies have been sold worldwide.</p>" },
            { id: 3, title: "Netflix in Exclusive Negotiations to Acquire Warner Bros Discovery", author: "Eliot GROSEIL", date: "Dec 24, 2025", topic: ["TV","Celebrity"], contentType: "article", img: "./images/AA1GOa7a.png", excerpt: "A colossal deal that would reshape the global entertainment landscape. Netflix reportedly offers $28 per share for Warner Bros Discovery.", body: "<p>Netflix has reached a decisive milestone in its consolidation strategy. The streaming giant has entered into exclusive negotiations to acquire Warner Bros Discovery, according to reports released Friday by American media outlets. This transaction, valued at $28 per share, would represent one of the most significant merger and acquisition operations in the entertainment industry since Disney's acquisition of Fox in 2019.</p><h3>A Record Offer on the Table</h3><p>Netflix has reportedly submitted the highest bid to take over Warner Bros Discovery. According to the Wall Street Journal, both groups are preparing to officially announce this information imminently. Warner Bros Discovery's market capitalization currently stands at around $60 billion according to Bloomberg, which first revealed the deal. However, WBD's board of directors is reportedly seeking a figure closer to $75 billion, excluding debt.</p><p>Other contenders were also in the race, notably Paramount Skydance and telecommunications operator Comcast, but Netflix's offer appears to be the winning bid.</p><h3>A Streaming Empire Under Construction</h3><p>This acquisition would allow Netflix to get its hands on an exceptional catalog. Warner Bros Discovery indeed possesses an impressive library of cult classic films and renowned television productions. The deal would also include HBO Max, the prestigious streaming service that ranks among the most respected platforms in the sector.</p><p>By merging these two entities, Netflix would significantly consolidate its position in the streaming market, a sector undergoing major restructuring. The fierce battle between platforms and the gradual decline of traditional television are pushing major American players to undertake significant strategic reorganizations. To compete with giants like Netflix and Disney, competitors are seeking to unite in order to strengthen their streaming offerings and improve their profitability.</p><h3>Political and Artistic Concerns</h3><p>This deal is not receiving unanimous support. According to the New York Post, White House officials recently expressed their concerns regarding this possible acquisition. They fear it would give Netflix an excessive dominant position in the American content market, raising competition issues.</p><p>Jeremy Goldman, an analyst at research firm Emarketer, emphasizes the strategic importance of this transaction: the winner will shape how Hollywood's biggest films are distributed and how advertisers adapt to it.</p><p>On the creative side, reservations are also evident. Director James Cameron, famous for blockbusters like Avatar and Titanic, declared his opposition to this acquisition during an interview on The Town podcast released last Friday. He criticizes Netflix executives for prioritizing their platform over movie theaters, thereby threatening the traditional cinematic experience.</p><p>If negotiations are successful, this merger would mark a historic turning point in the entertainment industry and redefine the rules of the streaming game for years to come.</p>" },
            { id: 4, title: "Pokemon Legends ZA Review: What Do People Think About the Game?", author: "Alexandre DESCHAMPS", date: "Oct 16, 2025", topic: "Gaming", contentType: "editorial", img: "./images/t√©l√©charger.png", excerpt: "The latest Game Freak title finally lands, but fans and critics are split on its new direction.", body: "<header><h1>Pokemon legend ZA review : What do people think about the game ?</h1><p><strong>By:</strong> DESCHAMPS Alexandre</p><p><strong>Location:</strong> Paris, France</p></header><main><section><p style=\"text-align:center;\"><img src=\"./images/Image2.png\" alt=\"Pokemon Legends ZA official logo\" style=\"max-width:30%;height:auto;\"></p><p style=\"text-align:center;\"><em>[Source 2: Pokemon Legends ZA‚Ñ¢ official logo]</em></p><p>The latest game from Game Freak studio, <strong>Pokemon Legends ZA‚Ñ¢</strong>, was released on October 16th, 2025. This game has been long-awaited by fans, and critical opinions are divided. Let's analyze the main feelings of the players.</p></section><section><h2>Context and Story</h2><p>Pokemon Legends ZA‚Ñ¢ was announced on February 27th, 2024, in a trailer during a Pokemon Presents event.</p><p>The story takes place five years after the events of Pokemon X and Y. It begins when the protagonist arrives in <strong>Luminose City</strong> and joins the MZ team to win the ZA tournament, a battle event organized by Quasartico Inc., an urban development organization.</p><p style=\"text-align:center;\"><img src=\"./images/Image3.png\" alt=\"Luminose city\" style=\"max-width:30%;height:auto;\"></p><p style=\"text-align:center;\"><em>[Source 10: Luminose city official artwork for Pokemon Legend ZA‚Ñ¢]</em></p><p>We will not go further into the main story to avoid any spoilers.</p></section><section><h2>Gameplay Mechanics and Innovations</h2><p>The game caused immediate reactions, particularly with the return of <strong>Mega Evolutions</strong>, a phenomenon that makes Pokemon stronger for a limited time and hasn't been seen since <em>Pokemon Ultra Sun and Ultra Moon</em> 8 years ago.</p><p>Furthermore, the battle mechanics have been completely overhauled, moving from turn-by-turn combat to a <strong>real-time battle system</strong>, representing a major turning point for strategy and competition.</p></section><section><h2>Points of Contention: Starters and Graphics</h2><p>However, many were disappointed by Game Freak's choice of starters. While fans expected Pokemon representing French culture (like Snivy, Oshawott, or Torchic), the chosen ones were <strong>Chikorita, Totodile, and Tepig</strong>, a choice the community did not understand.</p><p style=\"text-align:center;\"><img src=\"./images/te.png\" alt=\"Chikorita\" style=\"max-width:25%;height:auto;display:inline-block;margin:5px;\"> <img src=\"./images/totodile.png\" alt=\"Totodile\" style=\"max-width:25%;height:auto;display:inline-block;margin:5px;\"> <img src=\"./images/AA1GOa7.png\" alt=\"Tepig\" style=\"max-width:25%;height:auto;display:inline-block;margin:5px;\"></p><p style=\"text-align:center;\"><em>[Source 15: Chikorita, Totodile and Tepig, Pokemon Legends ZA ‚Ñ¢ starters]</em></p><p>Fans' anger increased during the gameplay release due to technical design choices. Critics pointed out poor graphic optimization, specifically a single file for the entire city that was too heavy and consumed most resources, while details like wall and window textures were neglected.</p></section><section><h2>Reception and Performance</h2><p>On the other hand, some fans praised the improvements in <strong>level design</strong>, with various accessible zones, total open-world freedom, and exploration mechanics for catching wild Pokemon. It is noted that bugs and degraded graphics mainly affected the Switch 1 version, as the game is optimized for <strong>Switch 2</strong>.</p><p>Scores reflect this division:</p><ul><li>4/10 by James Stephanie Sterling (British freelance journalist).</li><li>5/5 by Video Games Chronicle.</li><li>The general score is usually between <strong>8/10 and 9/10</strong>.</li></ul><p>Regarding sales, the game was a success with <strong>5.8 million copies</strong> sold during the first week, including 1.48 million in Japan on the first day.</p></section><section><h2>Conclusion</h2><p>According to R. Lecocq, a long-time player, even if Pokemon Legends ZA‚Ñ¢ presents many flaws like bad graphics and optimization, the game represents a complete overhaul of the original formula and a test for future generations.</p></section></main><footer><hr><p><strong>Sources and links used:</strong></p><ul><li>Pokepedia.fr</li><li>Wikipedia - Pok√©mon Legends: Z-A</li><li>Nintendo.com - Switch 2 Edition</li><li>Official Pokemon YouTube Channel</li><li>Interview with Raphael Lecocq by Alexandre Deschamps</li></ul></footer>" },
            { id: 5, title: "LEC 2026: A Bold New Chapter for European League of Legends Esports", author: "Pierre ZANI", date: "Jan 04, 2026", topic: "Esports", contentType: "article", img: "./images/AA1Hwhsl.webp", excerpt: "Riot remplace le Winter Split par LEC Versus, un invitational 12 equipes mixant LEC et ERL pour lancer 2026 avec un spot international en jeu.", body: "<p>Riot Games bouleverse le debut de saison: le Winter Split disparait au profit de LEC Versus, un tournoi invitational a 12 equipes qui melange les 10 partenaires LEC et deux invites venues des ligues regionales EMEA.</p><h3>LEC Versus en bref</h3><p>Onze semaines de round-robin en BO1 ou chaque equipe joue toutes les autres, puis un top 8 en double elimination combine BO3 et BO5 pour sacrer le champion.</p><p>Le vainqueur empoche un s√©same direct pour First Stand, le premier tournoi international de l'annee, injectant des enjeux forts des la semaine 1.</p><h3>Spring et Summer restent familiers</h3><p>Les splits Spring et Summer conservent 10 equipes, un simple round-robin en BO3 et des playoffs en BO5 pour distribuer les billets du MSI et du Worlds.</p><h3>Pourquoi ce changement</h3><p>Objectifs affiches: hausser les enjeux des l'ouverture, rapprocher LEC et ERL en offrant une vitrine aux challengers (ex. Los Ratones, Karmine Corp Blue) et dynamiser l'audience avec plus d'imprevu.</p><h3>Reactions</h3><p>Les fans saluent l'arrivee de nouvelles rivalites et d'histoires d'outsiders, tandis que certains commentateurs redoutent la cascade de BO1. Quoi qu'il en soit, l'attente autour de cette saison 2026 n'a jamais ete aussi forte.</p>" },
            { id: 6, title: "Gaijin Entertainment Launches Line of Contact Winter Update for War Thunder", author: "Floriant CHAFFRAY", date: "Dec 16, 2025", topic: "Gaming", contentType: "article", img: "./images/1500x500_twi_bg_line_of_contact_mig_25pd_logo_eng_56461baf7aaa21afb57e963647eb4b84.jpg", excerpt: "On December 16, 2025, Gaijin Entertainment dropped the latest major update for War Thunder. The Line of Contact update brings a closed beta for an infantry game mode, advanced combat vehicles, and lots of gameplay changes.", body: "<p>On December 16, 2025, Gaijin Entertainment dropped the latest major update for War Thunder. The Line of Contact update brings a closed beta for an infantry game mode, advanced combat vehicles, and lots of gameplay changes for air, ground, and naval battles.</p><h3>Infantry Combat in Closed Beta</h3><p>For the first time, War Thunder players can fight as infantry soldiers. The closed beta lets players work room to room, have sniper battles, and push through city streets. Beta sign-ups are on the game's website, but Gaijin hasn't said when the mode will fully release.</p><h3>New Vehicles</h3><p>The update adds over 30 new vehicles from different countries and roles.</p><ul><li><strong>Air:</strong> Germany, Britain, and Italy get three Eurofighter Typhoon versions with AESA radar and eight AIM-120 AMRAAM missiles each. The U.S. gets the F/A-18E Super Hornet with twelve active radar missiles, and Sweden adds the JAS39E Gripen with Brimstone. Russia gets the Su-30SM2 with the IRBIS-E radar system. Also, the FR-1 Fireball (with a hybrid propeller-jet engine) and the DB-LK bomber (with twin cockpits and gun turrets) came in.</li><li><strong>Ground:</strong> Britain's Ajax and America's M10 Booker join as fast-moving light vehicles. The Ajax has a 40mm cannon, while the Booker packs a 105mm. Looks like both can do recon. Russia's BMPT Terminator has two 30mm autocannons and anti-tank missiles on each side of its turret.</li><li><strong>Air Defense:</strong> Japan gets the Type 03 Ch≈´-SAM with AESA radar and vertical launch containers. Sweden and the U.S. get the Norwegian/American NASAMS 3 with active radar missiles, and China gets the HQ11 with phased-array radar and eight missiles.</li><li><strong>Sea:</strong> The Soviet battlecruiser Stalingrad, HMS Prince of Wales, and USS South Dakota came in.</li></ul><h3>Visual and Gameplay Update</h3><p>The winter version of the Poland map got a visual makeover. Buildings, plants, and other details are updated, but the layout is the same.</p><p>Naval battles have a Severe Damage system. If a ship loses half its crew, you get half the credit you would for sinking the ship.</p><p>Ground lineups at 9.3 battle rating and above can bring an extra vehicle. Arcade battles get one more slot, while realistic battles add a tank and an anti-aircraft vehicle.</p><p>The hangar got a refresh. Weapons are in front of aircraft and next to ground vehicles, with info about each one. Premium and event vehicles have new animations like opening cockpits, starting engines, spinning propellers, and turning turrets and guns.</p><p>The Line of Contact update is out now on PC and consoles. The full list of changes is on War Thunder's website.</p>" },
            { id: 7, title: "War Thunder's Infantry Gamble: Great Idea or Identity Crisis?", author: "Floriant CHAFFRAY", date: "Jan 04, 2026", topic: "Editorial", contentType: "editorial", img: "./images/maxresdefault.jpg", excerpt: "War Thunder ajoute l'infanterie et des avions AESA: ambition ou perte d'identite?", body: "<p>I'll be real ‚Äì when I first heard War Thunder was getting infantry combat, I wasn't thrilled. I was confused. After a decade of fine-tuning combined arms warfare with tanks, planes, and ships, Gaijin Entertainment now wants us to trade our joystick for a rifle. I‚Äôm not sure they've thought this through.</p><h3>The Infantry Question: Was This Really Needed?</h3><p>War Thunder‚Äôs claim to fame was being a vehicle combat game for thinkers. You didn't just fly or drive; you mastered systems, learned about ballistics, and understood armor. The game has always been about machines, not infantry.</p><p>So why add infantry now? Gaijin says it gives a new view of the fight. The thing is, War Thunder already had its own view. A special one. Adding infantry puts it up against Battlefield, Hell Let Loose, and Squad. These games have spent years perfecting infantry combat.</p><p>The closed beta might change my mind. Maybe building raids and city fights will mix well with tanks and air support. Right now, it feels less like something new and more like an identity problem. War Thunder might lose what makes it special by chasing trends instead of building on its strengths.</p><h3>The AESA Arms Race: Too Much, Too Soon?</h3><p>Let's talk about the new toys. Typhoons with AESA radar. F/A-18E Super Hornets with radar missiles. The Su-30SM2 with IRBIS-E systems. Sounds good, right? It pushes War Thunder into tech that will destroy casual players.</p><p>These are big changes. AESA radar changes air combat by making it harder to detect and jam. Radar missiles give a fire-and-forget that casual players won't see coming. The skill needed just went up, and the starting skill needed is super high now.</p><p>The truth is, the higher the tech, the less fun the game is for anyone not ready to study radar like a college class. War Thunder has always been hard to learn. Now it's a wall.</p><h3>The Grind Gets Worse</h3><p>That brings up the grind. Over 30 new vehicles sounds great until you remember they're mostly top-tier. For free players struggling to research Rank VII, this says the end is further away.</p><p>Ground lineups at 9.3 get an extra vehicle slot. That's good if you're already there. What about those in mid-tiers with basic vehicles and high repair costs? This doesn't help them. It helps those already at the top stay there.</p><p>Gaijin added the BMPT Terminator as both a tech tree vehicle and a paid pack. The message is clear: pay to skip the grind, or accept that getting these vehicles will take months or years. The gap between paying and free players just got wider.</p><h3>The Call: Ambition Without a Plan</h3><p>I want to like this update. The visual changes to Poland look good. The hangar animations are a good addition. The Severe Damage mechanic for naval is a good fix. But these small things don't hide the big problem: War Thunder doesn't know what it wants to be.</p><p>A vehicle combat simulator? Then why add infantry?</p><p>An easy-to-play military game? Then why go so hard into hyper-modern combat that depends on radar?</p><p>A fair free-to-play game? Then why make the top-tier grind even longer?</p><p>Should players be excited? If you're already into top-tier content and have the time or money for these new vehicles, then yes. The new jets and SAM systems will be fun. But if you're a casual player, or loved War Thunder's original idea of combined arms vehicle warfare, this update might make you feel left behind.</p><p>Line of Contact isn't a failure. It might be the update where War Thunder forgets what made it special.</p>" },
            { id: 8, title: "From Art to Product: The Musical Drift", author: "Louis PAICHEUR", date: "Jan 15, 2026", topic: "Editorial", contentType: "editorial", img: "./images/t√©l√©charger.webp", excerpt: "Streaming-era incentives are turning songs into products optimized for skips, playlists, and metrics.", body: "<p>Streaming rewired the economics of recorded music. Songs are now engineered to survive skip timers, feed playlists, and trick algorithms into thinking a track is 'sticky'. The shift from album to feed turned music from a singular work into an endless stream of content.</p><h3>Streaming Platforms Reward Quantity</h3><p>Because platforms pay per play, the incentive is volume. Short intros, immediate hooks, and 2-minute runtimes are now standard. Artists front-load choruses to dodge the 30-second skip cliff and push micro-releases to stay visible.</p><h3>Algorithms Replace A&R</h3><p>Editorial teams once curated catalogs; today, recommender systems decide what lives in your queue. Success depends on metadata, release cadence, and willingness to chase playlist slots, not on narrative arcs or creative risk.</p><h3>From Albums to Content Drops</h3><p>Albums become expandable products: deluxe editions, bonus remixes, and cross-genre features meant to refresh the same tracks in the algorithm. Music is packaged for retention metrics, not for cohesive storytelling.</p><h3>What Artists Lose</h3><p>When music is treated like a product SKU, budgets shrink, risks vanish, and mid-tier artists feel pressure to self-produce rapidly. Craft gives way to speed, and audiences learn to consume music as background noise.</p><h3>How to Recenter the Art</h3><p>There is a path back: slow releases, transparent payouts, and spaces that reward listening over scrolling. Direct-to-fan models, ticketed livestreams, and vinyl revivals hint that audiences still crave intention. The industry can follow the metrics‚Äîor rebuild value around the art itself.</p>" },
            { id: 9, title: "La La Land: When Dreams Dance With Reality", author: "Rapha√´l LEE MILERON", date: "Jan 17, 2026", topic: "Editorial", contentType: "editorial", img: "./images/t√©l√©char.webp", excerpt: "In a cinematic landscape dominated by franchises and sequels, La La Land arrived in 2016 like a bold reminder of what cinema can still dare to be.", body: "<p>In a cinematic landscape dominated by franchises and sequels, La La Land arrived in 2016 like a bold reminder of what cinema can still dare to be. Directed by Damien Chazelle, the film reintroduced the musical genre to a new generation, proving that singing and dancing could still feel modern, intimate, and deeply emotional.</p><p>Set in Los Angeles, the city of broken promises and endless ambition, La La Land follows two dreamers trying to make their place in an unforgiving industry. Mia wants to be an actress. Sebastian dreams of saving jazz from fading into obscurity. Their relationship is built on shared passion, but slowly tested by success, failure, and compromise. The film does not romanticize ambition‚Äîit questions it.</p><p>Visually, La La Land is a spectacle. Its bright colors, long takes, and carefully choreographed scenes transform ordinary moments into cinematic poetry. The music, composed by Justin Hurwitz, is both nostalgic and contemporary, paying tribute to classic Hollywood while speaking to modern audiences. Each song feels like an emotional pause, allowing the characters to express what words alone cannot.</p><p>The film's critical success, crowned by six Academy Awards and an Oscar for Emma Stone, confirmed its impact. But what truly defines La La Land is its ending. Refusing the easy comfort of a perfect resolution, the film embraces bittersweet realism. It suggests that love and ambition can inspire each other, yet not always survive together.</p><p>La La Land is not just a musical‚Äîit is a reflection on choice. It reminds us that following our dreams often means accepting loss, and that success does not always look like happiness. In doing so, the film leaves its audience dancing between hope and regret, long after the final note fades.</p>" },
            { id: 10, title: "The Art of Transcending Limits: Where Iron Meets Stone", author: "Killian BOSSARD", date: "Jan 3, 2026", topic: "Editorial", contentType: "editorial", img: "./images/WhatsAppImage2026-01-04at22.45.03.jpeg", excerpt: "For a long time, the world of sports loved to draw clear boundaries. On one side, bodybuilding‚Äîoften misunderstood as a purely aesthetic pursuit, confined within four walls and mirrors. On the other, climbing‚Äîa vertical dance defined by freedom, technique, and a deep communion with the mineral elements.", body: "<p>For a long time, the world of sports loved to draw clear boundaries. On one side, bodybuilding‚Äîoften misunderstood as a purely aesthetic pursuit, confined within four walls and mirrors. On the other, climbing‚Äîa vertical dance defined by freedom, technique, and a deep communion with the mineral elements.</p><p>Yet, at the intersection of these two worlds, a new philosophy of the body is emerging: that of functional power.</p><h3>Bodybuilding: The Architecture of the Self</h3><p>The gym is the laboratory. It is where the framework is forged, where tendons are reinforced, and where every muscle fiber is trained to respond to the call of effort. Weightlifting for climbing isn't about seeking mass for the sake of mass; it is about building an engine capable of propelling a machine.</p><p>Every set of weighted pull-ups, every core engagement, and every grip strength exercise becomes a promise made to oneself for the future: the promise not to let go when gravity becomes a burden.</p><h3>Climbing: The Poetry of Application</h3><p>If bodybuilding is the grammar, climbing is the literature. Once on the wall, raw strength is no longer enough. It must be channeled, fragmented, and above all, put at the service of movement intelligence.</p><p>Climbing transforms muscle into a precision tool. It teaches us that power is nothing without balance, and that the world's largest biceps are useless if the mind cannot read the route. This is where effort becomes aesthetic, and where the sweat shed in the gym finds its ultimate justification: the summit.</p><h3>A Vertical Alchemy</h3><p>To combine these two disciplines is to refuse to choose between strength and agility. It is understanding that:</p><p><strong>Muscle protects:</strong> A balanced musculature prevents the joint injuries typical of climbers.</p><p><strong>The wall motivates:</strong> The goal of sending a specific boulder project gives concrete meaning to every rep on the bar.</p><p><strong>The mindset unifies:</strong> The resilience required to finish a grueling set is the same required to hold a micro-crimp thirty feet above the ground.</p><blockquote><em>The body is not a destination; it is the vehicle for our highest ambitions.</em></blockquote><p>Ultimately, whether hanging from a limestone cliff or gripping an Olympic bar, the struggle remains the same: it is a fight against our own limits, a constant search for self-mastery. By marrying the rigor of iron with the fluidity of rock, we do not just become better athletes; we become the architects of our own freedom.</p>" },
            { id: 11, title: "Athlete Health: International Federation Toughens Health Screenings for Competitions", author: "Killian BOSSARD", date: "Jan 4, 2026", topic: "Sports", contentType: "article", img: "./images/WhatsAppImage2026-01-04at22.45.58.jpeg", excerpt: "LAS VEGAS ‚Äì The International Federation of Bodybuilding (IFBB) announced a major reform of its professional circuit health protocols this morning. Starting next season, cardiac and renal biomarker testing will be mandatory for all athletes before they can obtain their competition license.", body: "<p><strong>LAS VEGAS</strong> ‚Äì The International Federation of Bodybuilding (IFBB) announced a major reform of its professional circuit health protocols this morning. Starting next season, cardiac and renal biomarker testing will be mandatory for all athletes before they can obtain their competition license.</p><h3>Safety Pivot for the Sport</h3><p>This decision, described as 'historic' by industry observers, comes after a series of intense debates regarding the safety of high-level athletes. The new regulations state that every competitor must undergo a battery of medical examinations validated by a committee of independent experts. Any result deemed 'at-risk' will lead to an immediate suspension from competition until biological parameters return to normal.</p><h3>Key Points of the Reform:</h3><ul><li><strong>Mandatory Monitoring:</strong> Blood pressure checks and full blood panels at 12 weeks and 1 week prior to every major show.</li><li><strong>Medical Transparency:</strong> The creation of a digital health passport for every professional athlete.</li><li><strong>Increased Sanctions:</strong> Coaches whose athletes present recurring serious health pathologies risk the revocation of their official accreditation.</li></ul><h3>Industry Reactions</h3><p>While some athletes welcome a measure that 'protects lives over trophies,' others are concerned about the logistics and the additional costs involved. 'It's a paradigm shift,' explains Marc Holloway, an analyst for Strength Magazine. 'We are moving from a culture of pure performance to a culture of sustainable performance. Competitive bodybuilding must prove it can self-regulate to remain credible.'</p><p>The president of the medical commission clarified that these measures are not intended to 'punish,' but to prevent the tragic accidents that have affected the sport in recent years. The new directives will take effect on January 1, 2026.</p>" },
            { id: 12, title: "League of Legends: A Game That Redefined Competitive Gaming", author: "Pierre ZANI", date: "Jan 4, 2026", topic: "Editorial", contentType: "editorial", img: "./images/t√©le.webp", excerpt: "Few video games have had an impact as profound as League of Legends. More than just a popular multiplayer game, it has become a global phenomenon that reshaped the esports industry and the way people perceive competitive gaming.", body: "<p>Few video games have had an impact as profound as League of Legends. More than just a popular multiplayer game, it has become a global phenomenon that reshaped the esports industry and the way people perceive competitive gaming. However, behind its success lies a more complex reality that deserves reflection.</p><p>On the positive side, League of Legends has created one of the most active and passionate communities in the world. Millions of players log in daily, forming teams, developing strategies, and learning the value of cooperation. The game also opened doors to professional careers. Esports athletes, commentators, and content creators now make a living thanks to a game that was once considered simple entertainment. In this sense, League of Legends has helped legitimize video games as a serious cultural and economic force.</p><p>Yet, this success comes with downsides. The game is often criticized for its toxic behavior, with insults and negative attitudes becoming common in online matches. This environment can discourage new players and negatively affect mental health. In addition, the competitive nature of the game can lead to excessive screen time, addiction, and frustration, especially among younger players who struggle to manage emotions and time.</p><p>Despite these issues, the responsibility does not lie solely with the game itself. Players, developers, and the gaming community all play a role in shaping a healthier environment. With better moderation tools, education about online behavior, and responsible gaming habits, League of Legends can continue to evolve positively.</p><p>In the end, League of Legends is neither purely harmful nor entirely beneficial. It reflects our society: competitive, creative, connected, but sometimes excessive. The real challenge is learning how to enjoy it responsibly.</p>" },
            { id: 13, title: "Formula 1 Tracks for 2026 Season", author: "Alexandre DESCHAMPS", date: "Jan 5, 2026", topic: "Sports", contentType: "article", img: "./images/skysports-lewis-hamilton-f1_6065032.jpg", excerpt: "We now know all the tracks for Formula 1's 2026 season. During the year, we will follow 24 different races all around the world.", body: "<header><h1>Formula 1 Tracks for 2026 Season</h1><p><strong>By:</strong> DESCHAMPS Alexandre</p><p><strong>Location:</strong> Paris, France</p><p style=\"text-align:center; margin-top:20px;\"><img src=\"./images/WhatsApp Image 2026-01-05 at 00.20.35.jpeg\" alt=\"Author location\" style=\"max-width:40%;height:auto;\"></p></header><main><section><p>We now know all the tracks for Formula 1's 2026 season. During the year, we will follow 24 different races all around the world. We will resume here all the weekends' races dates to remember for this future season.</p></section><section><h2>Asia-Pacific Region</h2><p>The championship will start in Indonesia with the Melbourne track in Australia, which will happen on March 06-08, and continue in eastern Asia with Shanghai, China on March 13-15 and Suzuka, Japan on April 10-12 and finally move to western Asia with Sakir track in Bahrain on April 10-12 and Jeddah, Saudi Arabia on April 17-19.</p></section><section><h2>Americas</h2><p>Championship will then move to America on May 01-03 for the Miami track in Florida, and go to Montreal, Canada for Gilles-Villeneuve track.</p></section><section><h2>European Leg</h2><p>Races will then come to Europe for the Monaco track, an institution in Formula 1 history, from 05 to 07 of June. The championship will then travel to Spain, for Barcelona track on June 12-14. 26 to 28 of June will be the Spielberg race, in Austria. All the other Europeans races will be Silverstone, Great Britain (July 03-05), Spa-Francorchamps, Belgium (July 17-19), Budapest, Hungary (July 24-26), Zandvoort, Netherland (August 21-23), Monza, Italia (September 04-06), and finally the second Spain race, Madrid, on September 11-13.</p></section><section><h2>Final Races</h2><p>Championship will then travel a little bit more, starting with Baku, Azerbaijan, on September 25-27. After, we will assist to Singapore race on October 09-11. Races will continue in North America with Austin, United state, and Mexico City, Mexico, on October 23-25 and October 30 to November 01. Sao Paulo race, in Brazil, will take place on November 06-08, and Las Vegas one, in United States, on November 19-21.</p><p>The two last races of the season will occur in Lusail, Qatar, on November 27-29, and on Yas Island, Abu Dhabi, on December 04-06.</p></section><section><h2>Conclusion</h2><p>To conclude, this Formula 1 season will be busy, with a lot of races that will push all the pilots of the grid to the end. The 2025 season shown that championship can be decided and changed until the last race, so this new one might be very interesting with pilots and teams more ready than never to fight for the first place, however they are big as Maclaren, in difficulty as Alpine or smaller like Williams.</p></section><footer><hr><p><strong>Links used during the redaction:</strong></p><ul><li><a href=\"https://www.formula1.com/en/racing/2026\" target=\"_blank\">Formula 1 Official 2026 Racing Schedule</a></li><li><a href=\"https://www.mycomm.fr/blog/calendrier-f1-saison-2026\" target=\"_blank\">MyComm F1 2026 Calendar</a></li></ul></footer></main>" },
            { id: 14, title: "Markiplier's Iron Lung Set for Theatrical Release on 30 January 2026", author: "Rapha√´l LEE MILERON", date: "Jan 5, 2026", topic: "Film", contentType: "article", img: "./images/t√©l√©charger (1).webp", excerpt: "Iron Lung, a science-fiction horror film directed by and starring YouTube personality Mark Fischbach, is scheduled to debut in theaters on 30 January 2026.", body: "<header><h1>Markiplier's Iron Lung Set for Theatrical Release on 30 January 2026</h1><p><strong>By:</strong> Rapha√´l LEE MILERON</p></header><main><section><p>Iron Lung, a science-fiction horror film directed by and starring YouTube personality Mark Fischbach (known online as Markiplier), is scheduled to debut in theaters on 30 January 2026. The release date was confirmed following the launch of the film's final trailer and publicity campaign this month.</p></section><section><h2>A Game-to-Film Adaptation</h2><p>The movie is an adaptation of the 2022 indie horror game of the same name, created by David Szymanski, and marks Fischbach's feature-film directorial debut. In addition to directing, writing, and starring in the film, Markiplier also produced it and has taken charge of distribution efforts.</p></section><section><h2>Independent Theater Release</h2><p>Industry sources report that Iron Lung will open primarily in select independent theaters across the United States, with initial screenings planned at roughly 50‚Äì100 venues during its opening weekend. Discussions with larger national chains are ongoing as the release approaches.</p></section><section><h2>Grassroots Distribution Model</h2><p>The production has attracted attention for its grassroots approach: unlike most horror film releases backed by major studios, Iron Lung is being self-distributed by Markiplier and his team. Featuring a cast that includes Se√°n McLoughlin, Caroline Rose Kaplan, and original game creator David Szymanski in a cameo, the film aims to bring the game's eerie atmosphere to a broader audience early next year.</p></section><section><h2>Future Distribution Plans</h2><p>No official plans for subsequent streaming or international distribution have been confirmed, though further details are expected as the release date nears. The film's theatrical debut on 30 January 2026 marks a significant milestone for YouTube creators transitioning to mainstream cinema distribution.</p></section></main>" }

                document.documentElement.style.setProperty('--bg','linear-gradient(180deg,#f6fbff 0%, #eef6ff 60%)');
                document.documentElement.style.setProperty('--card','#ffffff');
                document.documentElement.style.setProperty('--muted','#556677');
                document.documentElement.style.setProperty('--accent','#ff6b6b');
                document.documentElement.style.setProperty('--glass','rgba(0,0,0,0.03)');
                document.documentElement.style.setProperty('--text','#071225');
                document.documentElement.style.setProperty('--modal-bg','#ffffff');
                document.documentElement.style.setProperty('--modal-text','#071225');
                document.documentElement.style.setProperty('--btn-bg','transparent');
                document.documentElement.style.setProperty('--btn-border','rgba(7,18,37,0.06)');
                document.documentElement.style.setProperty('--btn-text','#071225');
                document.documentElement.style.setProperty('--btn-hover','rgba(7,18,37,0.04)');
                if(themeToggle){
                    themeToggle.style.backgroundColor = '#ffffff';
                    themeToggle.style.color = '#071225';
                    themeToggle.style.border = '1px solid #e5e7eb';
                    themeToggle.setAttribute('aria-pressed','true');
                }
            } else {
                document.documentElement.style.removeProperty('--bg');
                document.documentElement.style.removeProperty('--card');
                document.documentElement.style.removeProperty('--muted');
                document.documentElement.style.removeProperty('--accent');
                document.documentElement.style.removeProperty('--glass');
                document.documentElement.style.removeProperty('--text');
                document.documentElement.style.removeProperty('--modal-bg');
                document.documentElement.style.removeProperty('--modal-text');
                document.documentElement.style.removeProperty('--btn-bg');
                document.documentElement.style.removeProperty('--btn-border');
                document.documentElement.style.removeProperty('--btn-text');
                document.documentElement.style.removeProperty('--btn-hover');
                if(themeToggle){
                    themeToggle.style.backgroundColor = '#0b1220';
                    themeToggle.style.color = '#e6eef8';
                    themeToggle.style.border = '1px solid rgba(255,255,255,0.2)';
                    themeToggle.setAttribute('aria-pressed','false');
                }
            }
        }

        applyTheme(light);

        themeToggle.addEventListener('click', ()=>{
            light = !light;
            localStorage.setItem(THEME_KEY, light ? 'light' : 'dark');
            applyTheme(light);
        });

        // --- Syst√®me de recherche avec tol√©rance aux fautes ---
        
        function levenshteinDistance(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;
            const matrix = [];
            
            if (len1 === 0) return len2;
            if (len2 === 0) return len1;
            
            for (let i = 0; i <= len1; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= len2; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    const cost = str1[i - 1] === str2[j - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }
            
            return matrix[len1][len2];
        }
        
        function wordMatches(searchWord, textWords) {
            if (searchWord.length < 3) {
                return textWords.some(word => word === searchWord);
            }
            
            const maxErrors = Math.min(Math.floor(searchWord.length / 5), 2);
            
            for (const word of textWords) {
                if (word === searchWord) return true;
                if (word.length >= searchWord.length && word.includes(searchWord)) return true;
            }
            
            for (const word of textWords) {
                if (word.length >= 4 && Math.abs(word.length - searchWord.length) <= 2) {
                    const distance = levenshteinDistance(searchWord, word);
                    if (distance <= maxErrors && distance > 0) return true;
                }
            }
            
            return false;
        }
        
        const searchInput = document.getElementById('q');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.trim().toLowerCase();
                const cards = document.querySelectorAll('.card');
                
                if (searchTerm === '') {
                    cards.forEach(card => {
                        card.style.display = '';
                    });
                    return;
                }
                
                const searchWords = searchTerm.split(/\s+/).filter(word => word.length > 0);
                
                cards.forEach(card => {
                    const title = card.querySelector('.card-title')?.textContent.toLowerCase() || '';
                    const excerpt = card.querySelector('.card-excerpt')?.textContent.toLowerCase() || '';
                    const author = card.querySelectorAll('.muted')[0]?.textContent.toLowerCase() || '';
                    const topic = card.querySelector('.kicker, .editorial-kicker')?.textContent.toLowerCase() || '';
                    
                    const searchableText = `${title} ${excerpt} ${author} ${topic}`;
                    const textWords = searchableText.split(/\s+/).filter(word => word.length > 0);
                    
                    const hasMatch = searchWords.some(searchWord => wordMatches(searchWord, textWords));
                    
                    if (hasMatch) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderTopics);
