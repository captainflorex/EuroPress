            { id: 1, title: "Rian Johnson's Star Wars Trilogy: A Broken Promise That Still Leaves a Bitter Taste", author: "Eliot GROSEIL", date: "Nov 24, 2025", topic: "Editorial", contentType: "editorial", img: "./images/GettyImages-2217355437.png", excerpt: "Johnson's planned Star Wars trilogy is effectively dead, leaving a bitter aftertaste after years of silence.", body: "<p>It is now official: Rian Johnson's Star Wars trilogy is effectively dead. The news is not exactly shocking after years of silence, but it still hits hard. For those who held onto the promise made in 2017, right after the explosive release of The Last Jedi, this feels like another letdown in a long line of abandoned Star Wars projects.</p><h3>A Missed Opportunity</h3><p>Johnson had everything lined up for success. With The Last Jedi, he dared to shake up the formula. Yes, he split the fanbase, but he also injected creativity into a saga that often played things too safe. A brand-new trilogy, completely removed from the Skywalker storyline, felt like a breath of fresh air waiting to happen: new worlds, new characters, new ideas, a chance to break free from the weight of legacy.</p><p>But reality had other plans. Between the initial announcement and today, Knives Out happened. Then its sequel. Then Netflix. Then a third Benoit Blanc mystery. Johnson himself admits he went into another universe. And honestly, who can blame him? Knives Out is fantastic. Still, the situation leaves a bitter aftertaste. Lucasfilm let a bold, imaginative filmmaker slip away‚Äîand for what?</p><h3>What Now?</h3><p>Meanwhile, the Star Wars machine keeps expanding, but the overall strategy is starting to look more like a patchwork than a coherent vision. Simon Kinberg is now taking over with a new trilogy (Episodes X, XI, and XII), while standalone films keep stacking up: The Mandalorian & Grogu (May 2026), Starfighter with Ryan Gosling (May 2027), and James Mangold's Dawn of the Jedi, which seems stuck in development limbo.</p><p>The issue? None of these projects appear to carry the kind of singular, daring perspective Johnson could have brought. Instead, it feels like a race to announce the next big name, the next shiny idea‚Äîhanding out pieces of the galaxy to whichever director is trending, without any real sense of direction.</p><h3>Hope Remains (Somehow)</h3><p>So yes, it is disappointing. Disappointing that Lucasfilm could not keep Johnson onboard. Disappointing that the backlash to The Last Jedi may have played a role. Disappointing that once again, Star Wars seems to be choosing the safest path instead of the boldest one.</p><p>But hope is stubborn. And in this galaxy, it always finds a way to linger.</p>" },
            { id: 2, title: "Stream Revival: Top Shows This Month", author: "A. Dupont", date: "Nov 20, 2025", topic: "TV", contentType: "article", img: "https://via.placeholder.com/600x338?text=Top+Shows", excerpt: "From prestige dramas to breakout comedies, here's what's worth your binge this month.", body: "<p>Streaming platforms keep pushing boundaries. This round-up highlights five shows that broke through the noise with smart writing and memorable characters.</p><p>Whether you're into psychological thrillers, workplace comedies, or epic fantasy, this month's lineup offers something compelling. These are the shows that sparked conversations, dominated social media, and reminded us why we fell in love with serialized storytelling in the first place.</p>" },
            { id: 3, title: "Soundwaves: New Album Review", author: "L. Nguyen", date: "Nov 21, 2025", topic: ["Music"], contentType: "article", img: "https://via.placeholder.com/600x338?text=New+Album", excerpt: "A genre-blending sophomore album that refines the artist's sound while taking creative risks.", body: "<p>The album mixes electronic textures with live instrumentation, resulting in a warm, expansive record that rewards repeated listens. It's an ambitious follow-up that avoids the sophomore slump by leaning into experimentation without losing sight of melody and emotional resonance.</p>" },
            { id: 4, title: "Level Up: Indie Game Spotlight", author: "R. Silva", date: "Nov 22, 2025", topic: "Gaming", contentType: "article", img: "https://via.placeholder.com/600x338?text=Indie+Game", excerpt: "An ambitious indie title blends nostalgic mechanics with modern design ‚Äî our hands-on impressions.", body: "<p>This game marries classic platforming with thoughtful level design. Small studio polish shows in every encounter. It's a love letter to the genre that also pushes it forward with clever innovations and a distinctive art style.</p>" },
            { id: 5, title: "L'erreur de Netflix : Abandonner les s√©ries de niche pour le mainstream", author: "C√©lestine DUBOIS", date: "Nov 25, 2025", topic: "Editorial", contentType: "editorial", img: "https://via.placeholder.com/100x100?text=CD", excerpt: "L'obsession de la plateforme pour le succ√®s global √©touffe les productions qui faisaient sa richesse.", body: "<p>Netflix a b√¢ti son empire sur la diversit√©. Des s√©ries de niche audacieuses, des voix internationales, des exp√©rimentations narratives qui n'auraient jamais vu le jour sur les networks traditionnels. Mais cette √©poque semble r√©volue.</p><p>Aujourd'hui, la plateforme poursuit le mainstream √† tout prix. Les algorithmes dictent le contenu, les budgets astronomiques vont aux blockbusters format√©s, et les s√©ries qui ne g√©n√®rent pas imm√©diatement des millions de vues sont annul√©es sans piti√©. Le r√©sultat? Une uniformisation inqui√©tante. Netflix devient ce qu'il pr√©tendait combattre: un diffuseur frileux, obs√©d√© par les chiffres, incapable de prendre des risques.</p><p>Les cr√©ateurs audacieux vont ailleurs. Les abonn√©s s'ennuient. Et Netflix, dans sa qu√™te du succ√®s global, perd ce qui faisait sa singularit√©. C'est une erreur strat√©gique majeure dont les cons√©quences se font d√©j√† sentir.</p>" },
            { id: 6, title: "Dune Part Two: A Spectacle That Defines the Modern Sci-Fi Blockbuster", author: "L. Nguyen", date: "Feb 15, 2025", topic: "Movies", contentType: "article", img: "https://via.placeholder.com/600x338?text=Dune+Review", excerpt: "Denis Villeneuve delivers an epic of scale and ambition, though it struggles with pace.", body: "<p>The scale of Arrakis is breathtaking. This is cinema meant for the largest screen possible. Villeneuve's vision is uncompromising, and while the film occasionally drags under the weight of its own ambition, the visual storytelling and world-building are second to none. It's a landmark achievement in science fiction filmmaking.</p>" },
            { id: 7, title: "L'IA va-t-elle tuer la critique culturelle ?", author: "Marc FONTAINE", date: "Nov 26, 2025", topic: "Editorial", contentType: "editorial", img: "https://via.placeholder.com/100x100?text=MF", excerpt: "Les outils d'√©criture automatis√©s menacent-ils le journalisme culturel sp√©cialis√©?", body: "<p>L'intelligence artificielle progresse √† une vitesse vertigineuse. Des algorithmes peuvent d√©sormais g√©n√©rer des critiques de films, de jeux vid√©o, d'albums‚Äîparfois avec une coh√©rence troublante. Mais peuvent-ils remplacer la sensibilit√© humaine, le contexte culturel, la voix singuli√®re d'un critique?</p><p>La r√©ponse est nuanc√©e. L'IA peut synth√©tiser des informations, identifier des tendances, m√™me imiter un style. Mais elle ne peut pas ressentir. Elle ne peut pas comprendre pourquoi une sc√®ne r√©sonne avec notre v√©cu, pourquoi une m√©lodie nous transporte, pourquoi un dialogue nous bouleverse. La critique culturelle n'est pas seulement une analyse‚Äîc'est un acte d'interpr√©tation profond√©ment humain.</p><p>Le danger n'est pas que l'IA remplace les critiques, mais qu'elle d√©value leur travail en inondant le march√© de contenus g√©n√©riques. Si nous voulons pr√©server la critique comme art, nous devons d√©fendre sa valeur, exiger la transparence, et continuer √† chercher des voix authentiques dans le bruit algorithmique.</p>" },
            { id: 8, title: "Red Dead Redemption 2: Commercial Success and Development Conditions", author: "Louis Paicheur", date: "Dec 24, 2025", topic: "Gaming", contentType: "article", img: "https://via.placeholder.com/600x338?text=Red+Dead+Redemption+2", excerpt: "Released in October 2018, Red Dead Redemption 2 achieved worldwide success. But what were the conditions behind its eight-year development?", body: "<p>Released in October 2018, Red Dead Redemption 2, developed by Rockstar Games, achieved worldwide commercial success. The title is the result of a development cycle that lasted around eight years. This development required significant human and financial resources. It also revived questions about the studio's internal work organization.</p><h3>A Western Set in the Late 19th Century</h3><p>The game takes place in the late 19th century, in a declining American Far West. The player controls Arthur Morgan, an outlaw and member of a criminal gang. The authorities pursue the group after several robberies, and the story follows their escape through a changing America.</p><h3>A Large-Scale Development</h3><p>The development spanned roughly eight years. Its cost, according to several specialized media outlets, is estimated between 370 and 540 million dollars. The production reportedly involved several thousand people, with extensive work on performance and dialogue: around 1,200 actors are said to have recorded nearly 500,000 lines.</p><h3>Work Rhythms Reported by Developers</h3><p>Developers described intense work rhythms during certain phases. Some employees say they worked up to 60 hours per week. Others mention even more demanding periods. A former animator at the studio stated that he exceeded 70 hours per week for several months.</p><h3>Rockstar's Position and Internal Data Reported in the Press</h3><p>Rockstar Games claims an average workweek of 45 hours. Internal surveys, cited by the press, indicate that around 20% of employees reported exceeding this threshold during the final stages. The actors also worked over several years, under confidentiality agreements. Roger Clark, who portrays Arthur Morgan, mentioned the length of the recording sessions and the secrecy surrounding the development.</p><h3>A Record Launch and Sustained Sales</h3><p>At release, the game generated 725 million dollars in revenue during its first weekend. Today, more than 79 million copies have been sold worldwide.</p>" },
            { id: 9, title: "Netflix in Exclusive Negotiations to Acquire Warner Bros Discovery", author: "Eliot GROSEIL", date: "Dec 24, 2025", topic: ["TV","Celebrity"], contentType: "article", img: "https://via.placeholder.com/600x338?text=Netflix+Warner+Bros", excerpt: "A colossal deal that would reshape the global entertainment landscape. Netflix reportedly offers $28 per share for Warner Bros Discovery.", body: "<p>Netflix has reached a decisive milestone in its consolidation strategy. The streaming giant has entered into exclusive negotiations to acquire Warner Bros Discovery, according to reports released Friday by American media outlets. This transaction, valued at $28 per share, would represent one of the most significant merger and acquisition operations in the entertainment industry since Disney's acquisition of Fox in 2019.</p><h3>A Record Offer on the Table</h3><p>Netflix has reportedly submitted the highest bid to take over Warner Bros Discovery. According to the Wall Street Journal, both groups are preparing to officially announce this information imminently. Warner Bros Discovery's market capitalization currently stands at around $60 billion according to Bloomberg, which first revealed the deal. However, WBD's board of directors is reportedly seeking a figure closer to $75 billion, excluding debt.</p><p>Other contenders were also in the race, notably Paramount Skydance and telecommunications operator Comcast, but Netflix's offer appears to be the winning bid.</p><h3>A Streaming Empire Under Construction</h3><p>This acquisition would allow Netflix to get its hands on an exceptional catalog. Warner Bros Discovery indeed possesses an impressive library of cult classic films and renowned television productions. The deal would also include HBO Max, the prestigious streaming service that ranks among the most respected platforms in the sector.</p><p>By merging these two entities, Netflix would significantly consolidate its position in the streaming market, a sector undergoing major restructuring. The fierce battle between platforms and the gradual decline of traditional television are pushing major American players to undertake significant strategic reorganizations. To compete with giants like Netflix and Disney, competitors are seeking to unite in order to strengthen their streaming offerings and improve their profitability.</p><h3>Political and Artistic Concerns</h3><p>This deal is not receiving unanimous support. According to the New York Post, White House officials recently expressed their concerns regarding this possible acquisition. They fear it would give Netflix an excessive dominant position in the American content market, raising competition issues.</p><p>Jeremy Goldman, an analyst at research firm Emarketer, emphasizes the strategic importance of this transaction: the winner will shape how Hollywood's biggest films are distributed and how advertisers adapt to it.</p><p>On the creative side, reservations are also evident. Director James Cameron, famous for blockbusters like Avatar and Titanic, declared his opposition to this acquisition during an interview on The Town podcast released last Friday. He criticizes Netflix executives for prioritizing their platform over movie theaters, thereby threatening the traditional cinematic experience.</p><p>If negotiations are successful, this merger would mark a historic turning point in the entertainment industry and redefine the rules of the streaming game for years to come.</p>" }

        let clickCounts = JSON.parse(localStorage.getItem(CLICK_KEY) || '{}');
        function saveCounts() { localStorage.setItem(CLICK_KEY, JSON.stringify(clickCounts)); }
        function incrementCount(id) { clickCounts[id] = (clickCounts[id] || 0) + 1; saveCounts(); }

        // Fonction pour ouvrir un article en plein √©cran sur articles.html
        function openArticle(articleId) {
            incrementCount(articleId);
            window.location.href = `./articles.html?articleId=${articleId}`;
        }

        // Rendu de la grille de topics
        function renderTopics() {
            const grid = document.getElementById('topicsGrid');
            if (!grid) return;

            grid.innerHTML = '';

            topics.forEach(topic => {
                const count = countArticlesByTopic(topic.name);
                
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.onclick = () => goToTopic(topic.name);
                
                card.innerHTML = `
                    <div class="topic-icon">${topic.icon}</div>
                    <div class="topic-title">${topic.name}</div>
                    <div class="topic-count">${count} article${count !== 1 ? 's' : ''}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Fonctionnalit√© Th√®me (persistante, ic√¥ne stable)
        const THEME_KEY = 'ep_theme_mode';
        const themeToggle = document.getElementById('themeToggle');
        const storedTheme = localStorage.getItem(THEME_KEY);
        let light = storedTheme ? storedTheme === 'light' : false; // default dark
        if (!storedTheme) localStorage.setItem(THEME_KEY, 'dark');

        function applyTheme(on){
            if(on){
                document.documentElement.style.setProperty('--bg','linear-gradient(180deg,#f6fbff 0%, #eef6ff 60%)');
                document.documentElement.style.setProperty('--card','#ffffff');
                document.documentElement.style.setProperty('--muted','#556677');
                document.documentElement.style.setProperty('--accent','#ff6b6b');
                document.documentElement.style.setProperty('--glass','rgba(0,0,0,0.03)');
                document.documentElement.style.setProperty('--text','#071225');
                document.documentElement.style.setProperty('--modal-bg','#ffffff');
                document.documentElement.style.setProperty('--modal-text','#071225');
                document.documentElement.style.setProperty('--btn-bg','transparent');
                document.documentElement.style.setProperty('--btn-border','rgba(7,18,37,0.06)');
                document.documentElement.style.setProperty('--btn-text','#071225');
                document.documentElement.style.setProperty('--btn-hover','rgba(7,18,37,0.04)');
                if(themeToggle){
                    themeToggle.style.backgroundColor = '#ffffff';
                    themeToggle.style.color = '#071225';
                    themeToggle.style.border = '1px solid #e5e7eb';
                    themeToggle.setAttribute('aria-pressed','true');
                }
            } else {
                document.documentElement.style.removeProperty('--bg');
                document.documentElement.style.removeProperty('--card');
                document.documentElement.style.removeProperty('--muted');
                document.documentElement.style.removeProperty('--accent');
                document.documentElement.style.removeProperty('--glass');
                document.documentElement.style.removeProperty('--text');
                document.documentElement.style.removeProperty('--modal-bg');
                document.documentElement.style.removeProperty('--modal-text');
                document.documentElement.style.removeProperty('--btn-bg');
                document.documentElement.style.removeProperty('--btn-border');
                document.documentElement.style.removeProperty('--btn-text');
                document.documentElement.style.removeProperty('--btn-hover');
                if(themeToggle){
                    themeToggle.style.backgroundColor = '#0b1220';
                    themeToggle.style.color = '#e6eef8';
                    themeToggle.style.border = '1px solid rgba(255,255,255,0.2)';
                    themeToggle.setAttribute('aria-pressed','false');
                }
            }
        }

        applyTheme(light);

        themeToggle.addEventListener('click', ()=>{
            light = !light;
            localStorage.setItem(THEME_KEY, light ? 'light' : 'dark');
            applyTheme(light);
        });

        // Ex√©cution initiale
        document.addEventListener('DOMContentLoaded', renderTopics);
    </script>
</body>
</html>
